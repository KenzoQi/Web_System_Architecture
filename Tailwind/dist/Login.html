<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="output.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-blue-500 to-teal-300 min-h-screen flex justify-center items-center">
  <div class="bg-white rounded-lg p-8 shadow-md">
    <h2 class="text-3xl font-bold mb-6 text-center">Login</h2>
    <div class="login-form">
      <label for="uname" class="block mb-2 font-bold">Username</label>
      <input type="text" placeholder="Enter Username" name="uname" class="w-full border border-blue-400 rounded-md py-2 px-4 mb-4">
      <label for="psw" class="block mb-2 font-bold">Password</label>
      <input type="password" placeholder="Enter Password" name="psu" class="w-full border border-blue-400 rounded-md py-2 px-4 mb-4">
      <a href="dashboard.html" class="block"><button class="w-full bg-green-400 border border-black rounded-md text-white py-2 hover:bg-green-600">Login</button></a>
    </div>
  </div>
</body>
</html>
