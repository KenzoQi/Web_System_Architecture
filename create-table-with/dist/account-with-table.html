<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
   
    <link href="output.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="dashboard.js"></script>
</head>
<body class="flex">
    <!-- Left Side: Create an Account -->
    <div class="w-full flex bog-white rounded shadow p-4">
        <div class="bg-white rounded-lg p-8 w-96 shadow-md ml-4"> 
            <form id="createAccountForm" class="space-y-4">
                <div class="bg-white rounded-lg p-8 shadow-md">
                    <h2 class="text-3xl font-bold mb-6 text-center">Create Account</h2>
                    <div class="login-form">
                        <label for="uname" class="block mb-2 font-bold">Username</label>
                        <input type="text" id="uname" placeholder="Enter Username" name="uname" class="w-full border border-blue-400 rounded-md py-2 px-4 mb-4">
                        <label for="email" class="block mb-2 font-bold">Email</label>
                        <input type="email" id="email" placeholder="Enter Email" name="email" class="w-full border border-blue-400 rounded-md py-2 px-4 mb-4">
                    </div>
                    <div>
                        <label for="role" class="block text-sm font-medium text-gray-700">Role</label>
                        <select id="role" name="role" class="mt-1 p-2 block w-full border border-black rounded-md">
                            <option value="admin">Admin</option>
                            <option value="user">User</option>
                        </select>
                    </div>
                    <button type="submit" class="w-full bg-green-400 border border-black rounded-md text-white py-2 hover:bg-green-600">Create Account</button>
                </div>
            </form>
        </div>
    </div>
            
    <!-- Right Side: User List -->
    <div class="w-full p-4 flex-auto"> 
        <div class="bg-white rounded-lg p-8 w-auto shadow-md ml-4 mt-4 ">
            <h2 class="text-lg font-semibold mb-4">User List</h2>
            <table id="userTable" class="w-full text-left">
                <thead>
                    <tr>
                        <th class="px-4 py-2">ID</th>
                        <th class="px-4 py-2">Name</th>
                        <th class="px-4 py-2">Email</th>
                        <th class="px-4 py-2">Role</th>
                        <th class="px-4 py-2">Actions</th>
                    </tr>
                </thead>
                <tbody id="userTableBody">
                    <!-- Sample User Row -->
                    <tr>
                        <td class="border px-4 py-2">1</td>
                        <td class="border px-4 py-2">Ronalyn Anne Padilla</td>
                        <td class="border px-4 py-2">ronalyn.padilla@gmail.com</td>
                        <td class="border px-4 py-2">Admin</td>
                        <td class="border px-4 py-2">
                            <div class="p- m-0 h-10 flex">
                                <button class="text-blue-500 mr-4 edit-btn" style="color: blue;"><i class="fa-solid fa-pen-to-square"></i><span class="sr-only">Edit</span></button>
                                <button class="text-red-500 delete-btn" style="color: red;"><i class="fa-solid fa-trash"></i><span class="sr-only">Delete</span></button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div> 
</body>
</html>
