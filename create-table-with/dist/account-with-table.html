<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
   
    <link href="output.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body class = "flex">
            <!-- Left Side : Create an Account -->
            <div class = "w-full flex bog-white rounded shadow p-4">
            <div class="bg-white rounded-lg p-8 w-96 shadow-md ml-4"> 
                <form class="space-y-4">
                    <div class="bg-white rounded-lg p-8 shadow-md">
                        <h2 class="text-3xl font-bold mb-6 text-center">Create Account</h2>
                        <div class="login-form">
                          <label for="uname" class="block mb-2 font-bold">Username</label>
                          <input type="text" placeholder="Enter Username" name="uname" class="w-full border border-blue-400 rounded-md py-2 px-4 mb-4">
                          <label for="psw" class="block mb-2 font-bold">Password</label>
                          <input type="password" placeholder="Enter Password" name="psu" class="w-full border border-blue-400 rounded-md py-2 px-4 mb-4">
                          
                        </div>
                    
                    <div>
                        <label for="role" class="block text-sm font-medium text-gray-700">Role</label>
                        <select id="role" name="role" class="mt-1 p-2 block w-full border border-black rounded-md">
                            <option value="admin">Admin</option>
                            <option value="user">User</option>
                        </select>
                    </div>
                    <button class="w-full bg-green-400 border border-black rounded-md text-white py-2 hover:bg-green-600">Create Account</button>
                </form>
            </div>
            </div>
            
            <!-- Right Side : User List -->
        <div class = "w-full p-4 flex-auto  "> 
            <div class="bg-white rounded-lg p-8 w-auto shadow-md ml-4 mt-4 ">

                        <tr>
                            <th class="px-4 py-2">ID</th>
                            <th class="px-4 py-2">Name</th>
                            <th class="px-4 py-2">Email</th>
                            <th class="px-4 py-2">Role</th>
                            <th class="px-4 py-2">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
